<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bapp er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Baap-Er-Bank</span>!!!
        </h1>
    </header>
    <main>
        <!-- balance and transaction summary -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4  mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl "> deposite</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl "> Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl "> Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="Balance-total">1240</span></h2>
                </div>

            </div>
        </section>
        <!-- deposite and withdraw section -->
        <section class="mt-8 w-3/4 mx-auto ">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-4xl text-white mb-4">Your Deposite</h4>
                    <input id="deposite-field"  class="w-3/4 px-4 py-3 rounded-lg block" type="text" placeholder="$ amount you want to deposite">
                     <button class="bg-blue-800 px-6 py-2 text-white rounded-lg font-medium mt-4 hover:bg-sky-700 " id="btn-deposite">Deposite</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">your withdraw</h3>
                    <input id="withdraw-field"  class="w-3/4 px-4 py-3 rounded-lg block" type="text" placeholder="$ amount you want to deposite">
                     <button class="bg-blue-800 px-6 py-2 text-white rounded-lg font-medium mt-4 hover:bg-sky-700 " id="btn-withdraw">withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/deposite.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
